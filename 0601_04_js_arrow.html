<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var to key</title>
</head>
<body>



    <script>
        // declare myArr => Array
        let myArr = ['amy','bob','cat'];
        console.log('myArr[2]',myArr[2]);
        // declare i = 2 ;
        let i = 2 ;

        //  myArr[i] == myArr[2];
        console.log('myArr[i]',myArr[i]);

        // declare myObj => object
        let myObj = {
            'name' : 'amy',
            'mobile' : '0911-111-111',
        }

        // declare test =  'mobile'(string);
        let test = 'mobile';

        console.log('myObj["name"]',myObj["name"]);

        // myObj[test] == myObj['mobile']
        console.log('myObj[test]',myObj[test]);

        
        
    </script>
    
</body>
</html>
